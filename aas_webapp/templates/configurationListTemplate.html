<table class="table" style="table-layout: fixed;">
    <thead>
        <tr>
            <th scope="col" class="text-left"></th>
            <th scope="col" class="text-left">Name</th>
            <th scope="col" class="text-left">Islands</th>
            <th scope="col" class="text-left">Description</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="elem in configurationList | orderBy: elem.name track by $index" class="cursor-pointer configRow">
            <th class="text-left" ng-click="redirectTo(elem)">{{$index + 1}}</th>
            <td class="text-left" ng-click="redirectTo(elem)">{{elem.name}}</td>
            <td class="text-left" ng-click="redirectTo(elem)">
                <div ng-repeat="(key, value) in elem.islands track by $index">{{key}}: {{value}}</div>
            </td>
            <td class="text-left" ng-click="redirectTo(elem)">{{elem.description}}</td>
            <td class="text-center">
                <div class="fa fa-link text-primary mr-2" ng-click="redirectTo(elem)" data-toggle="tooltip" data-placement="top" title="Modify configuration"></div>
                <div class="fa fa-trash-alt text-danger mr-2" ng-click="delete(elem)" data-toggle="tooltip" data-placement="top" title="Delete configuration"></div>
                <div class="fa fa-cogs" ng-click="upload(elem)" data-toggle="tooltip" data-placement="top" title="Upload configuration"></div>
            </td>
        </tr>
        <button class="btn btn-success" style="position: absolute; bottom: 5px; right: 7px; width: 99%" ng-click="redirectTo({id: 'http://localhost:8080/#coreaas/configurations/create'})"><span class="fa fa-plus-circle mr-2"></span>Nuova configurazione</button>
    </tbody>
</table>
